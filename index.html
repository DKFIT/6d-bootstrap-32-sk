<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row h-25 ">
            <nav class="navbar navbar-expand-lg bg-light h-50">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Mokomes</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Pagrindinis</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Galerija</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="#">
                                    Kontaktai
                                </a>
                            </li>

                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Iveskite zodi"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Paieska</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row h-75 ">
            <div class="col-md-6 col-12">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Jusu pastas</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Jusu vardas</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pasirinkite miesta</option>
                        <option value="1">V</option>
                        <option value="2">K</option>
                        <option value="3">KL</option>
                    </select>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Noriu gauti naujenas</label>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Uzduokite klausima</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Sutinku</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Siusti</button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="https://www.dogan.lt/image/cache/catalog/meniu/5%20__Kebabas%20su%20falafeliais_1600x1200_0007_IMG_0141%20-%20Copy-1600x1200.jpg"
                    class="rounded float-end w-50 d-none d-md-block " alt="nu">
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
